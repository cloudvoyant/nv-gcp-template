services:
  # Development service - for running the application
  runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Use minimal base stage (fast build)
    image: ${GCP_DEVOPS_PROJECT_REGION}-docker.pkg.dev/${GCP_DEVOPS_PROJECT_ID}/${GCP_DEVOPS_DOCKER_REGISTRY_NAME}/${PROJECT}:${VERSION}
    container_name: ${PROJECT:-app}-runner
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: bash -c "just run"
    stdin_open: true
    tty: true
    networks:
      - app-network

  # Test service - for running tests
  tester:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Use minimal base stage (fast build)
    image: ${GCP_DEVOPS_PROJECT_REGION}-docker.pkg.dev/${GCP_DEVOPS_PROJECT_ID}/${GCP_DEVOPS_DOCKER_REGISTRY_NAME}/${PROJECT}:${VERSION}
    container_name: ${PROJECT:-app}-tester
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: bash -c "just test"
    networks:
      - app-network

volumes:
  dev-cache:
  test-cache:

networks:
  app-network:
    driver: bridge
