name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to deploy (e.g., 1.2.3)"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - stage
          - prod

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Setup GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Plan
        env:
          WORKSPACE: ${{ inputs.environment }}
        run: just tf-plan "${WORKSPACE}"

      - name: Terraform Apply
        env:
          WORKSPACE: ${{ inputs.environment }}
        run: just tf-apply "${WORKSPACE}" --auto-approve

      - name: Deploy Application
        env:
          WORKSPACE: ${{ inputs.environment }}
        run: just deploy "${WORKSPACE}"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workspace**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
