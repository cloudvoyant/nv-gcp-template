name: Preview Cleanup

on:
  pull_request:
    types: [closed]
  delete:
    branches:
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  cleanup:
    name: Destroy Preview Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Setup GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}

      - name: Extract Issue ID
        id: issue
        run: |
          source ./scripts/utils.sh
          # For PR close, use head branch; for delete, use ref name
          BRANCH_NAME="${{ github.event.pull_request.head.ref || github.event.ref }}"
          ISSUE_ID=$(extract_issue_id "${BRANCH_NAME}")
          echo "issue_id=${ISSUE_ID}" >> $GITHUB_OUTPUT
          echo "Destroying workspace: ${ISSUE_ID}"

      - name: Terraform Destroy
        env:
          WORKSPACE: ${{ steps.issue.outputs.issue_id }}
        run: just tf-destroy "${WORKSPACE}" --auto-approve

      - name: Mark Preview Deployments as Inactive
        uses: actions/github-script@v7
        with:
          script: |
            const issueId = '${{ steps.issue.outputs.issue_id }}';
            const environment = `preview-${issueId}`;

            if (!environment.startsWith('preview-')) {
              console.log(`Skipping: ${environment} is not a preview environment`);
              return;
            }

            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: environment
            });

            for (const deployment of deployments) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id,
                state: 'inactive',
                description: 'Preview environment destroyed'
              });
            }

            console.log(`âœ“ Marked ${deployments.length} deployment(s) as inactive for ${environment}`);
