name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write
  deployments: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Setup GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}

      - name: Create Terraform backend bucket
        run: just tf-create-backend

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test

      - name: Check formatting
        run: just format-check

      - name: Run linting
        run: just lint

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: apps/
          retention-days: 7

  preview:
    name: Deploy Preview Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/') || startsWith(github.ref, 'refs/heads/hotfix/'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Setup GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}

      - name: Extract Issue ID
        id: issue
        run: |
          source ./scripts/utils.sh
          ISSUE_ID=$(extract_issue_id "${GITHUB_REF#refs/heads/}")
          echo "issue_id=${ISSUE_ID}" >> $GITHUB_OUTPUT
          echo "Preview workspace: ${ISSUE_ID}"

      - name: Install dependencies
        run: just install

      - name: Build production artifacts
        run: just build-prod

      - name: Force amd64 platform for Cloud Run
        run: echo "DOCKER_DEFAULT_PLATFORM=linux/amd64" >> $GITHUB_ENV

      - name: Build and Push Web App Docker Image
        env:
          IMAGE_TAG: ${{ steps.issue.outputs.issue_id }}-${{ github.sha }}
        run: |
          just docker-build web "$IMAGE_TAG"
          just docker-login
          just docker-push web "$IMAGE_TAG"

      - name: Get Docker Image Name
        id: docker_image
        run: |
          IMAGE_NAME=$(cat .nv/docker-image.txt)
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Terraform Plan
        env:
          WORKSPACE: ${{ steps.issue.outputs.issue_id }}
          TF_VAR_app_image: ${{ steps.docker_image.outputs.image }}
          TF_VAR_commit_sha: ${{ github.sha }}
        run: just tf-plan "${WORKSPACE}"

      - name: Terraform Apply
        env:
          WORKSPACE: ${{ steps.issue.outputs.issue_id }}
          TF_VAR_app_image: ${{ steps.docker_image.outputs.image }}
          TF_VAR_commit_sha: ${{ github.sha }}
        run: just tf-apply "${WORKSPACE}" --auto-approve

      - name: Deploy Application
        env:
          WORKSPACE: ${{ steps.issue.outputs.issue_id }}
        run: just deploy "${WORKSPACE}"

      - name: Get Service URL
        id: outputs
        env:
          WORKSPACE: ${{ steps.issue.outputs.issue_id }}
        run: |
          SERVICE_URL=$(just get-url "${WORKSPACE}")
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f "${{ steps.outputs.outputs.service_url }}" || echo "Service not yet responding"

      - name: Create Deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: preview-${{ steps.issue.outputs.issue_id }}
          environment-url: ${{ steps.outputs.outputs.service_url }}

      - name: Update Deployment Status
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          environment-url: ${{ steps.outputs.outputs.service_url }}
